<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página em Branco</title>
<script>
  // Array de URLs para os atendentes
  var atendentes = [
    'https://atendente1.com',
    'https://atendente2.com',
    'https://atendente3.com',
    'https://atendente4.com',
    'https://atendente5.com',
    'https://atendente6.com',
    'https://atendente7.com',
    'https://atendente8.com',
    'https://atendente9.com',
    'https://atendente10.com'
  ];

  // Função para redirecionar para uma URL aleatória
  function redirecionarAleatorio() {
    var indiceAleatorio = Math.floor(Math.random() * atendentes.length);
    window.location.href = atendentes[indiceAleatorio];
  }
</script>
</head>
<body>
<!-- Elemento de clique para redirecionamento -->
<div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
  <button onclick="redirecionarAleatorio()">Clique aqui para ser atendido</button>
</div>
</body>
</html>
